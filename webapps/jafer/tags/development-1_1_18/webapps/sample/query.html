<html>
  <head>
    <title>JAFER search page</title>
  </head>

  <body>
    <form action="search.jsp" method="get">
    <table>
      <tr>
        <td><font face="Arial" size="-1">IP Address</font><br>
          <input type="text" name="ipAddress" value="library.ox.ac.uk" size="30" tabindex="1"></td></tr>
      <tr>
        <td><font face="Arial" size="-1">Port number</font><br>
          <input type="text" name="portNumber" value="210" size="30" tabindex="2"></td></tr>
      <tr>
        <td><font face="Arial" size="-1">Database name</font><br>
          <input type="text" name="dbName" value="advance" size="30" tabindex="3"></td></tr>
      <tr>
        <td><font face="Arial" size="-1">Title</font><br>
          <input type="text" name="title" value="" size="30" tabindex="4"></td></tr>
      <tr>
        <td><font face="Arial" size="-1">(and) Author</font><br>
          <input type="text" name="author" value="" size="30" tabindex="5"></td></tr>
      <tr>
    </table>
    <font face="Arial" size="-1">Number of results to display per page:  <input name="perPage" size="2" value="10" tabindex="6"></font><br>

    <table>
      <tr><td><input type="submit" name="search" value="Search" tabindex="7"></td>
          <td><input type="reset" name="reset" value="Reset" tabindex="8"></td>
      </tr>
    </table>
  </form>
  </body>
</html>
